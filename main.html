<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/style.css" rel="stylesheet">
        <!--
             Defer est la pour charger le contenu du script en asyncrone et l'éxecuter
             apres le chargement des balises nécessaire à son éxecution
        -->
        <script type="text/javascript" src="./javascript/user.js" defer></script>
        <script type="text/javascript" src="./javascript/array.js" defer></script>
        <title>TestJavascript</title>
    </head>
    <body class="container-fluid bg-primary text-white">
        <main>

                <h2 class="me-3">List des utilisateurs</h2>
                <section class="container">
                    <div class="row">

                            <h3 id="heading1"></h3>

                        </div>
                        <div class="col me-3 mb-3 border">
                            <h3 id="heading2"></h3>
                            <p id="paragraph2"></p>
                        </div>
                        <div class="col me-3 mb-3 border">

                            <p id="paragraph3"></p>
                        </div>

                        </div>
                        <div class="col me-3 mb-3 border">

            <h1 class="text-center">Affichage du contenu des tableaux</h1>
            <article class="container pb-3 bg-dark border border-5 border-white">
                <h2>Affichage du tableau list</h2>
                <section>

                </section>
            </article>

</html>
